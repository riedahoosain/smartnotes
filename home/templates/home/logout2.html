{% extends 'base.html' %}
{% block content %}
<h2>Are you sure that you want to logout</h2>
<form method="post" action="{% url 'logout' %}">{% csrf_token %}

    <a href="{% url 'home' %}" class="btn btn-primary">No</a>
</form>

{% endblock %}
