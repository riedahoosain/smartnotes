{% extends "base.html" %} {% block content %}

<h1 class="my-5">These are notes:</h1>

<div class="row row-cols3 g-2">
  {% for note in notes %}
  <div class="col">    
    <div class="p-3 border">
      <table class="table table-primary">       
    </div>
    <tr>
    <td><a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non"><h5>{{note.title}}</h5></a></td>
    
    </tr>
  </table>
  </div>
  {% endfor %}
</div>
<a href="{% url 'home' %}" class="btn btn-primary">Home</a>

{% endblock %}
